<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Создать кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/index.min.js"></script>
    <style>
        body { background: linear-gradient(to bottom, #0b0b0b, #121212); color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; min-height: 100dvh; }
        .btn-primary { background: linear-gradient(135deg, #00d676, #00e07f); color: black; font-weight: 700; border-radius: 9999px; padding: 16px; width: 100%; font-size: 16px; border: none; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,214,118,0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,214,118,0.4); }
        .word-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; background: #111; padding: 20px; border-radius: 16px; border: 1px solid #222; margin: 24px 0; }
        .word-item { color: #aaa; font-size: 13px; font-family: monospace; text-align: center; padding: 8px; background: #1a1a1a; border-radius: 8px; }
        .back-btn { color: #00d676; font-weight: 600; font-size: 15px; background: none; border: none; padding: 0; margin-bottom: 24px; cursor: pointer; text-align: left; }
    </style>
</head>
<body class="flex flex-col p-6">

    <button class="back-btn" onclick="history.back()">← Назад</button>
    <h2 class="text-3xl font-bold mb-3">Ваша секретная фраза</h2>
    <p class="text-zinc-400 text-base mb-6 leading-relaxed">Запишите эти 12 слов в правильном порядке и храните в безопасном месте. Никому не показывайте!</p>
    <div class="word-grid" id="word-grid"></div>
    <button onclick="handleCreate()" class="btn-primary mt-auto uppercase tracking-wider py-5">Я записал фразу</button>

    <script>
        const mnemonic = bip39.generateMnemonic();
        const words = mnemonic.split(' ');
        let html = '';
        words.forEach((word, i) => {
            html += `<div class="word-item">${i + 1}. ${word}</div>`;
        });
        document.getElementById('word-grid').innerHTML = html;

        function handleCreate() {
            localStorage.setItem('mnemonic', mnemonic);
            localStorage.setItem('walletAddress', '0xc519118cd0c74879bd3FbF5fEaca473397540862');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
