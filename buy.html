<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Получить актив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0b0b0b; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            overflow-y: auto; 
        }
        .token-item {
            transition: all 0.15s ease;
        }
        .token-item:active {
            transform: scale(0.98);
        }
        .token-item:hover {
            background: #1a1a1a !important;
        }
        img.token-icon {
            background: #111;
            border-radius: 50%;
        }
    </style>
</head>
<body class="min-h-dvh p-5">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <button onclick="history.back()" class="text-[#00d676] text-4xl font-bold">←</button>
        <h2 class="font-bold text-lg tracking-wide">Получить актив (ERC-20)</h2>
    </div>

    <!-- Список токенов -->
    <div id="list" class="space-y-4"></div>

    <script>
        const tokens = [
            // Стаблкоины сверху
            { id: 'USDT', name: 'Tether USD',      icon: 'usdt', sym: 'USDTUSDT' },
            { id: 'USDC', name: 'USD Coin',        icon: 'usdc', sym: 'USDCUSDT' },
            { id: 'DAI',  name: 'Dai',             icon: 'dai',  sym: 'DAIUSDT'  },
            // Основные
            { id: 'ETH',  name: 'Ethereum',        icon: 'eth',  sym: 'ETHUSDT'  },
            { id: 'WBTC', name: 'Wrapped Bitcoin', icon: 'wbtc', sym: 'WBTCUSDT' },
            { id: 'MATIC',name: 'Polygon',         icon: 'matic',sym: 'MATICUSDT'},
            { id: 'ARB',  name: 'Arbitrum',        icon: 'arb',  sym: 'ARBUSDT'  },
            // Популярные DeFi / Memes
            { id: 'LINK', name: 'Chainlink',       icon: 'link', sym: 'LINKUSDT' },
            { id: 'UNI',  name: 'Uniswap',         icon: 'uni',  sym: 'UNIUSDT'  },
            { id: 'AAVE', name: 'Aave',            icon: 'aave', sym: 'AAVEUSDT' },
            { id: 'MKR',  name: 'Maker',           icon: 'mkr',  sym: 'MKRUSDT'  },
            { id: 'LDO',  name: 'Lido DAO',        icon: 'ldo',  sym: 'LDOUSDT'  },
            { id: 'PEPE', name: 'Pepe',            icon: 'pepe', sym: 'PEPEUSDT' },
            { id: 'SHIB', name: 'Shiba Inu',       icon: 'shib', sym: 'SHIBUSDT' }
        ];

        const listEl = document.getElementById('list');

        tokens.forEach(t => {
            listEl.innerHTML += `
                <div onclick="window.location.href='chart.html?id=${t.id}&bal=0&sym=${t.sym}&icon=${t.icon}'" 
                     class="token-item flex items-center gap-4 p-5 bg-[#141414] rounded-3xl border border-[#1d1d1d] cursor-pointer">
                    <img src="https://assets.coincap.io/assets/icons/${t.icon}@2x.png" 
                         onerror="this.src='https://via.placeholder.com/40?text=${t.id}'"
                         class="w-12 h-12 token-icon" alt="${t.id}">
                    <div>
                        <p class="font-bold text-lg">${t.name}</p>
                        <p class="text-xs text-zinc-500 font-medium uppercase tracking-wide">${t.id} • Ethereum</p>
                    </div>
                </div>`;
        });
    </script>

</body>
</html>
