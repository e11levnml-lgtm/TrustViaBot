<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — График</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; overflow: hidden; }
        .btn-action { font-weight: 700; padding: 16px; border-radius: 20px; transition: all 0.2s; }
        .btn-receive { background: #00d676; color: black; }
        .btn-receive:hover { background: #00e07f; transform: translateY(-1px); }
        .btn-send { background: #1a1a1a; color: white; border: 1px solid #333; }
        .btn-send:hover { background: #222; }
        #tv-chart { min-height: 300px; }
    </style>
</head>
<body class="flex flex-col h-dvh">

    <div class="p-4 flex items-center justify-between border-b border-[#1a1a1a]">
        <button onclick="history.back()" class="text-3xl text-[#00d676] font-bold">←</button>
        <div class="text-center">
            <p id="c-name" class="font-bold text-lg">Загрузка...</p>
            <p class="text-xs text-zinc-500 font-semibold uppercase tracking-wide mt-1">Токен ERC-20</p>
        </div>
        <div class="w-10"></div>
    </div>

    <div class="p-8 text-center">
        <h1 id="c-bal-display" class="text-5xl font-extrabold tracking-tight">—</h1>
        <p id="c-usd-display" class="text-[#00d676] text-2xl font-bold mt-2">— $</p>
    </div>

    <div id="tv-chart" class="flex-1 bg-[#0f0f0f]"></div>

    <div class="p-6 grid grid-cols-2 gap-5 border-t border-[#1a1a1a]">
        <button onclick="location.href='receive.html'" class="btn-action btn-receive uppercase">Получить</button>
        <button onclick="location.href='send.html'" class="btn-action btn-send uppercase">Отправить</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || 'ETH';
        const bal = parseFloat(params.get('bal')) || 0;
        const sym = params.get('sym') || 'ETHUSDT';

        document.getElementById('c-name').textContent = id;
        document.getElementById('c-bal-display').textContent = `${bal.toFixed(4)} ${id}`;

        async function updatePrice() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${sym}`);
                const data = await res.json();
                const price = parseFloat(data.price);
                const usd = bal > 0 ? (bal * price).toLocaleString('ru-RU', {minimumFractionDigits: 2}) : price.toLocaleString('ru-RU', {minimumFractionDigits: 2});
                document.getElementById('c-usd-display').textContent = `${usd} $`;
            } catch {
                document.getElementById('c-usd-display').textContent = '— $';
            }
        }

        new TradingView.widget({
            autosize: true,
            symbol: `BINANCE:${sym}`,
            interval: "60",
            theme: "dark",
            container_id: "tv-chart",
            hide_top_toolbar: true
        });

        updatePrice();
        setInterval(updatePrice, 8000);
    </script>
</body>
</html>
