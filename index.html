<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --tw-green: #00D676; --tw-bg: #0b0b0b; --tw-card: #161616; }
        body { background-color: var(--tw-bg); color: #fff; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; margin: 0; overflow: hidden; }
        .app-shell { width: 100%; max-width: 420px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; background: #000; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        .tab-active { color: var(--tw-green); border-bottom: 2px solid var(--tw-green); }
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.5s ease-out forwards; }

        .action-btn-circle { width: 60px; height: 60px; background: #1a1a1a; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .action-btn-circle:active { transform: scale(0.9); background: #222; }
        .btn-green-main { background: var(--tw-green) !important; color: #000 !important; border: none !important; }

        .coin-item { display: flex; align-items: center; justify-content: space-between; padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.02); transition: 0.2s; }
        .coin-item:active { background: rgba(255,255,255,0.05); }

        .tx-icon-box { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #1a1a1a; }
    </style>
</head>
<body>

<div class="app-shell">
    <header class="p-4 flex justify-between items-center z-50">
        <div class="w-10 h-10 bg-[#161616] rounded-full flex items-center justify-center border border-white/5 active:scale-90 transition-all">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </div>
        <div class="flex items-center gap-2 bg-[#161616] px-5 py-2 rounded-full border border-white/5 active:opacity-70">
            <span class="text-[13px] font-bold tracking-tight">Main Wallet 1</span>
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <div class="w-10 h-10 bg-[#161616] rounded-full flex items-center justify-center border border-white/5">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18"/></svg>
        </div>
    </header>

    <div class="px-6 py-10 text-center animate-up">
        <h1 id="total-val" class="text-[48px] font-bold tracking-tighter leading-none mb-3">0,00 $</h1>
        <div class="flex items-center justify-center gap-2">
            <span id="p-percent" class="text-[#00D676] font-bold text-[15px]">+3.28%</span>
            <span class="text-zinc-500 font-bold text-[12px] uppercase tracking-widest opacity-60">За 24 часа</span>
        </div>
    </div>

    <div class="flex justify-between px-8 mb-12 animate-up" style="animation-delay: 0.1s;">
        <div onclick="window.location.href='send.html'" class="flex flex-col items-center gap-2">
            <div class="action-btn-circle"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M7 17L17 7M17 7H7M17 7V17"/></svg></div>
            <span class="text-[11px] font-bold uppercase tracking-tighter text-zinc-400">Отправить</span>
        </div>
        <div onclick="window.location.href='buy.html'" class="flex flex-col items-center gap-2">
            <div class="action-btn-circle btn-green-main"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><path d="M12 5V19M5 12H19"/></svg></div>
            <span class="text-[11px] font-bold uppercase tracking-tighter text-zinc-200">Получить</span>
        </div>
        <div onclick="window.location.href='swap.html'" class="flex flex-col items-center gap-2">
            <div class="action-btn-circle"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M16 3L21 8L16 13M8 21L3 16L8 11M21 8H3M3 16H21"/></svg></div>
            <span class="text-[11px] font-bold uppercase tracking-tighter text-zinc-400">Обмен</span>
        </div>
        <div class="flex flex-col items-center gap-2 opacity-40">
            <div class="action-btn-circle"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><rect x="2" y="5" width="20" height="14" rx="2"/><path d="M2 10h20"/></svg></div>
            <span class="text-[11px] font-bold uppercase tracking-tighter text-zinc-400">Купить</span>
        </div>
    </div>

    <div class="flex px-6 border-b border-white/5 gap-8 text-[15px] font-bold text-zinc-500">
        <div id="t-assets" onclick="switchTab('assets')" class="pb-3 tab-active cursor-pointer transition-all">Активы</div>
        <div id="t-history" onclick="switchTab('history')" class="pb-3 cursor-pointer flex items-center gap-2">
            История <span class="w-1.5 h-1.5 bg-[#00D676] rounded-full animate-pulse"></span>
        </div>
        <div class="pb-3 opacity-20">NFTs</div>
    </div>

    <div id="assets-list" class="flex-1 overflow-y-auto scroll-container animate-up" style="animation-delay: 0.2s;"></div>
    
    <div id="history-list" class="flex-1 overflow-y-auto scroll-container hidden bg-[#000]">
        <div class="py-2">
            <div class="coin-item">
                <div class="flex items-center gap-4">
                    <div class="tx-icon-box text-[#00D676] bg-[#00D676]/10">↓</div>
                    <div>
                        <p class="font-bold text-[15px]">Получено Bitcoin</p>
                        <p class="text-[11px] text-zinc-500">Вчера, 19:42 • От: 0x892a...f412</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-[15px] text-[#00D676]">+0.3541 WBTC</p>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase italic">Завершено</p>
                </div>
            </div>
            <div class="coin-item opacity-80">
                <div class="flex items-center gap-4">
                    <div class="tx-icon-box text-red-500 bg-red-500/10">↑</div>
                    <div>
                        <p class="font-bold text-[15px]">Ошибка вывода</p>
                        <p class="text-[11px] text-zinc-500">Сегодня, 10:05 • Недостаточно газа</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-[15px] text-white">-24,110.5 $</p>
                    <p class="text-[10px] text-red-500 font-bold uppercase">Ошибка ETH</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="h-[76px] border-t border-white/5 flex justify-around items-center px-4 bg-[#050505]">
        <div class="flex flex-col items-center gap-1 text-[#00D676]">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[10px] font-bold">Кошелек</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <span class="text-[10px] font-bold">Обзор</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18M9 21V9"/></svg>
            <span class="text-[10px] font-bold">Браузер</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-zinc-500">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
            <span class="text-[10px] font-bold">Настройки</span>
        </div>
    </footer>
</div>

<script>
    const tokens = [
        { id:'WBTC', name:'Bitcoin', bal:0.354128, s:'btc' },
        { id:'ETH', name:'Ethereum', bal:0, s:'eth' },
        { id:'USDT', name:'Tether', bal:20.50, s:'usdt' },
        { id:'SOL', name:'Solana', bal:0, s:'sol' },
        { id:'PEPE', name:'Pepe', bal:0, s:'pepe' }
    ];

    async function updateData() {
        const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await res.json();
        let total = 0; let html = '';

        tokens.forEach(t => {
            const pair = t.id === 'USDT' ? 'USDTUSDC' : t.id + 'USDT';
            const tick = data.find(d => d.symbol === pair) || { lastPrice: "0", priceChangePercent: "0" };
            const price = parseFloat(tick.lastPrice);
            const val = t.bal * price; total += val;

            html += `
                <div class="coin-item" onclick="window.location.href='chart.html?id=${t.id}&b=${t.bal}&p=${pair}&s=${t.s}'">
                    <div class="flex items-center gap-4">
                        <img src="https://assets.coincap.io/assets/icons/${t.s}@2x.png" class="w-10 h-10 rounded-full bg-white/5">
                        <div><p class="font-bold text-[16px]">${t.name}</p><p class="text-[12px] text-zinc-500">${price.toLocaleString()} $ <span class="${parseFloat(tick.priceChangePercent)>=0?'text-[#00D676]':'text-red-500'} ml-1">${tick.priceChangePercent}%</span></p></div>
                    </div>
                    <div class="text-right"><p class="font-bold text-[16px]">${t.bal>0?val.toLocaleString(undefined,{minimumFractionDigits:2})+' $':price.toLocaleString()+' $'}</p><p class="text-[12px] text-zinc-500 font-medium">${t.bal} ${t.id}</p></div>
                </div>`;
        });
        document.getElementById('assets-list').innerHTML = html;
        document.getElementById('total-val').innerText = total.toLocaleString(undefined,{minimumFractionDigits:2}) + ' $';
    }

    function switchTab(t) {
        if(t==='history'){
            document.getElementById('assets-list').classList.add('hidden');
            document.getElementById('history-list').classList.remove('hidden');
            document.getElementById('t-history').classList.add('tab-active');
            document.getElementById('t-assets').classList.remove('tab-active');
        } else {
            document.getElementById('assets-list').classList.remove('hidden');
            document.getElementById('history-list').classList.add('hidden');
            document.getElementById('t-assets').classList.add('tab-active');
            document.getElementById('t-history').classList.remove('tab-active');
        }
    }
    updateData(); setInterval(updateData, 5000);
</script>
</body>
</html>
