<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(to bottom, #0b0b0b, #121212); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100dvh; 
            scroll-behavior: smooth;
        }
        .header {
            background: rgba(11, 11, 11, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .action-btn { 
            background: linear-gradient(135deg, #1a1a1a, #222);
            border-radius: 9999px; 
            width: 70px; 
            height: 70px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        .action-btn:hover { transform: scale(1.08); }
        .action-btn.green { background: linear-gradient(135deg, #00d676, #00e07f); color: #000; }
        .tab { padding-bottom: 12px; cursor: pointer; transition: all 0.2s; }
        .tab-active { color: #00d676; border-bottom: 3px solid #00d676; font-weight: 700; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .token-row { 
            transition: all 0.2s ease; 
            position: relative; 
        }
        .token-row:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(0,214,118,0.15); 
            background: #1a1a1a; 
        }
        .token-row::after {
            content: "→";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d676;
            font-size: 18px;
            opacity: 0.6;
        }
        .tx-item { 
            background: #141414; 
            border: 1px solid #1d1d1d; 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
            position: relative; 
        }
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
        }
        .status-success { background: #00d676; color: black; }
        .status-error { background: #ff4d4d; color: white; }
        .brand-title { 
            font-size: 24px; 
            font-weight: 900; 
            background: linear-gradient(90deg, #00d676, #00e07f); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .avatar-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00d676, #00e07f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid rgba(0,214,118,0.3);
            box-shadow: 0 0 15px rgba(0,214,118,0.25);
            transition: all 0.2s;
        }
        .avatar-btn:hover { transform: scale(1.12); box-shadow: 0 0 25px rgba(0,214,118,0.4); }
        .change-positive { color: #00d676; }
        .change-negative { color: #ff4d4d; }
        .change-neutral { color: #888; }
        #modal { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }
        .modal-content { 
            background: #141414; 
            border-radius: 24px; 
            padding: 32px 24px; 
            width: 90%; 
            max-width: 340px; 
            text-align: center; 
            border: 1px solid #222;
        }
        #loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #333;
            border-top: 3px solid #00d676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-pulse:active {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex justify-center">

<div class="w-full max-w-[420px] h-dvh flex flex-col bg-[#0b0b0b]">

    <!-- Шапка -->
    <div class="p-5 flex justify-between items-center">
        <div class="brand-title">TrustVia</div>
        <div onclick="openModal()" class="avatar-btn">С</div>
    </div>

    <!-- Баланс + изменение -->
    <div class="text-center my-6">
        <h1 id="total-usd" class="text-5xl font-extrabold tracking-tight">0.00 $</h1>
        
        <div id="change-24h" class="mt-3 text-xl font-bold flex items-center justify-center gap-2">
            <span>0.00%</span>
            <svg class="w-5 h-5 change-neutral" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 3l-7 7h4v7h6v-7h4l-7-7z" />
            </svg>
        </div>
    </div>

    <!-- Кнопки действий -->
    <div class="flex justify-around gap-4 px-8 mb-10">
        <div onclick="location.href='send.html'" class="flex flex-col items-center gap-2 cursor-pointer">
            <div class="action-btn">↑</div>
            <span class="text-xs font-bold uppercase">Отправить</span>
        </div>
        <div onclick="location.href='receive.html'" class="flex flex-col items-center gap-2 cursor-pointer">
            <div class="action-btn green">↓</div>
            <span class="text-xs font-bold uppercase text-[#00d676]">Получить</span>
        </div>
        <div onclick="location.href='swap.html'" class="flex flex-col items-center gap-2 cursor-pointer">
            <div class="action-btn">⇄</div>
            <span class="text-xs font-bold uppercase">Обмен</span>
        </div>
    </div>

    <!-- Вкладки -->
    <div class="flex px-8 text-sm font-semibold text-zinc-400 border-b border-[#1a1a1a]">
        <div id="tab-assets" onclick="switchTab('assets')" class="tab tab-active flex-1 text-center">Активы</div>
        <div id="tab-history" onclick="switchTab('history')" class="tab flex-1 text-center">История</div>
    </div>

    <!-- Контент -->
    <div id="assets-list" class="flex-1 overflow-y-auto hide-scroll p-5 space-y-3"></div>
    <div id="history-list" class="flex-1 overflow-y-auto hide-scroll p-5 space-y-3 hidden"></div>

</div>

<!-- Модальное окно выхода -->
<div id="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="text-2xl font-bold mb-6">Сергей</h2>
        <p class="text-zinc-400 mb-8">@Сергей</p>
        <button onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862'); alert('Адрес скопирован!')" class="w-full bg-[#1a1a1a] hover:bg-[#222] text-white font-bold py-4 rounded-full mb-4">
            Скопировать адрес
        </button>
        <button onclick="alert('Seed-фраза показывается только один раз при создании. Храните её в безопасности!')" class="w-full bg-[#1a1a1a] hover:bg-[#222] text-white font-bold py-4 rounded-full mb-6">
            Посмотреть seed-фразу
        </button>
        <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-full uppercase tracking-wider">
            Выйти
        </button>
        <button onclick="closeModal()" class="mt-4 text-zinc-400 underline">Закрыть</button>
    </div>
</div>

<script>
    if (!localStorage.getItem('mnemonic')) {
        window.location.href = 'auth.html';
    }

    const tokens = [
        { id:'WBTC', name:'Wrapped Bitcoin', bal:0.08441, s:'wbtc', p:'WBTCUSDT' },
        { id:'USDT', name:'Tether USD', bal:0.37, s:'usdt', p:'USDTUSDT' },
        { id:'ETH', name:'Ethereum', bal:0.02, s:'eth', p:'ETHUSDT' },
        { id:'USDC', name:'USD Coin', bal:0, s:'usdc', p:'USDCUSDT' },
        { id:'LINK', name:'Chainlink', bal:0, s:'link', p:'LINKUSDT' },
        { id:'UNI', name:'Uniswap', bal:0, s:'uni', p:'UNIUSDT' },
        { id:'SHIB', name:'Shiba Inu', bal:72473, s:'shib', p:'SHIBUSDT' },
        { id:'PEPE', name:'Pepe', bal:18400, s:'pepe', p:'PEPEUSDT' },
        { id:'DAI', name:'Dai', bal:0, s:'dai', p:'DAIUSDT' },
        { id:'AAVE', name:'Aave', bal:0, s:'aave', p:'AAVEUSDT' },
        { id:'MKR', name:'Maker', bal:0, s:'mkr', p:'MKRUSDT' },
        { id:'LDO', name:'Lido DAO', bal:0, s:'ldo', p:'LDOUSDT' }
    ];

    async function update() {
        try {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price');
            if (!res.ok) throw new Error('API error');
            const prices = await res.json();
            let total = 0;
            let html = '';

            tokens.forEach(t => {
                let price = 1;
                if (t.p !== 'USDTUSDT') {
                    const pData = prices.find(p => p.symbol === t.p);
                    price = pData ? parseFloat(pData.price) : 0;
                }
                const val = t.bal * price;
                total += val;
                html += `
                    <div onclick="location.href='chart.html?id=${t.id}&bal=${t.bal}&sym=${t.p}&icon=${t.s}'" 
                         class="token-row flex justify-between items-center p-4 bg-[#141414] rounded-3xl border border-[#1d1d1d] cursor-pointer">
                        <div class="flex items-center gap-4">
                            <img src="https://assets.coincap.io/assets/icons/${t.s}@2x.png" 
                                 onerror="this.src='https://via.placeholder.com/40?text=${t.id}'" 
                                 class="w-12 h-12 rounded-full shadow-md">
                            <div>
                                <p class="font-semibold text-base">${t.name}</p>
                                <p class="text-xs text-zinc-500">${t.bal.toFixed(4)} ${t.id}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-base">$ ${val.toLocaleString('ru-RU', {minimumFractionDigits: 2})}</p>
                        </div>
                    </div>`;
            });

            document.getElementById('total-usd').textContent = total.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' $';

            const change24h = (Math.random() * 8 - 4).toFixed(2);
            const changeEl = document.getElementById('change-24h');
            changeEl.innerHTML = `
                ${change24h > 0 ? '+' : ''}${change24h}%
                <svg class="w-5 h-5 ${change24h > 0 ? 'change-positive' : change24h < 0 ? 'change-negative' : 'change-neutral'}" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="${change24h > 0 ? 'M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z' : 'M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L9 12.586V5a1 1 0 112 0v7.586l3.293-3.293a1 1 0 011.414 0z'}" clip-rule="evenodd" />
                </svg>
                <span class="text-xs text-zinc-500 ml-1">за 24 часа</span>
            `;
            changeEl.className = `mt-3 text-xl font-bold flex items-center justify-center gap-2 ${change24h > 0 ? 'change-positive' : change24h < 0 ? 'change-negative' : 'change-neutral'}`;

            document.getElementById('assets-list').innerHTML = html;
        } catch (e) {
            console.error('Ошибка обновления:', e);
        }
    }

    function generateHistory() {
        // Фиксированный список транзакций — всегда один и тот же
        const fixedTransactions = [
            { type: "Отправлено", token: "ETH", amount: "0.0500", usd: "120.45", date: "15.02.2026 14:30", status: "Успешно" },
            { type: "Получено", token: "USDT", amount: "500.00", usd: "500.00", date: "14.02.2026 09:15", status: "Успешно" },
            { type: "Обмен", token: "WBTC → USDT", amount: "0.0100", usd: "670.25", date: "12.02.2026 18:45", status: "Успешно" },
            { type: "Отправлено", token: "SHIB", amount: "10000000", usd: "145.80", date: "10.02.2026 22:10", status: "Успешно" },
            { type: "Вывод", token: "DAI", amount: "200.00", usd: "200.00", date: "05.02.2026 16:55", status: "Ошибка" },
            { type: "Получено", token: "PEPE", amount: "5000000", usd: "89.50", date: "03.02.2026 11:20", status: "Успешно" },
            { type: "Пополнение", token: "USDC", amount: "1000.00", usd: "1000.00", date: "01.02.2026 08:40", status: "Успешно" },
            { type: "Отправлено", token: "LINK", amount: "5.00", usd: "78.90", date: "28.01.2026 13:25", status: "Успешно" },
            { type: "Обмен", token: "UNI → ETH", amount: "10.00", usd: "45.30", date: "25.01.2026 21:50", status: "Успешно" },
            { type: "Получено", token: "AAVE", amount: "2.50", usd: "320.75", date: "22.01.2026 10:05", status: "Успешно" },
            { type: "Отправлено", token: "MKR", amount: "0.10", usd: "450.20", date: "19.01.2026 17:40", status: "Успешно" },
            { type: "Вывод", token: "LDO", amount: "15.00", usd: "68.90", date: "16.01.2026 19:15", status: "Ошибка" },
            { type: "Получено", token: "WBTC", amount: "0.0050", usd: "335.12", date: "13.01.2026 12:55", status: "Успешно" },
            { type: "Пополнение", token: "USDT", amount: "250.00", usd: "250.00", date: "10.01.2026 08:20", status: "Успешно" },
            { type: "Отправлено", token: "ETH", amount: "0.0200", usd: "48.18", date: "07.01.2026 23:10", status: "Успешно" },
            { type: "Обмен", token: "SHIB → PEPE", amount: "2000000", usd: "32.40", date: "04.01.2026 15:35", status: "Успешно" },
            { type: "Отправлено", token: "USDC", amount: "300.00", usd: "300.00", date: "01.01.2026 11:00", status: "Успешно" },
            { type: "Получено", token: "DAI", amount: "150.00", usd: "150.00", date: "30.12.2025 09:45", status: "Успешно" },
            { type: "Вывод", token: "LINK", amount: "3.00", usd: "47.34", date: "27.12.2025 20:20", status: "Ошибка" },
            { type: "Пополнение", token: "UNI", amount: "8.00", usd: "36.16", date: "24.12.2025 14:50", status: "Успешно" }
        ];

        let html = '';
        fixedTransactions.forEach(tx => {
            let icon = '';
            if (tx.type.includes("Отправлено")) icon = '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 10l7-7 7 7m-7-7v14"/></svg>';
            else if (tx.type.includes("Получено") || tx.type.includes("Пополнение")) icon = '<svg class="w-5 h-5 text-[#00d676]" fill="currentColor" viewBox="0 0 20 20"><path d="M3 10l7 7 7-7m-7 7V3"/></svg>';
            else if (tx.type.includes("Обмен")) icon = '<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3l-7 7h4v7h6v-7h4l-7-7zM10 17l7-7h-4V3H7v7H3l7 7z"/></svg>';
            else icon = '<svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4h12v12H4z"/></svg>';

            const statusIcon = tx.status === 'Успешно' 
                ? '<div class="status-circle status-success">✓</div>'
                : '<div class="status-circle status-error">✕</div>';

            html += `
                <div class="tx-item flex items-start gap-3">
                    ${statusIcon}
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-2">
                                ${icon}
                                <p class="font-bold text-base">${tx.type} ${tx.amount} ${tx.token}</p>
                            </div>
                            <p class="text-xs text-zinc-500">${tx.date}</p>
                        </div>
                        <div class="flex justify-between text-sm mt-1">
                            <p class="text-zinc-400">Сетевой сбор: ~0.002 ETH</p>
                            <p class="text-zinc-300">${tx.usd} $</p>
                        </div>
                    </div>
                </div>`;
        });

        document.getElementById('history-list').innerHTML = html;
    }

    function switchTab(tab) {
        document.getElementById('assets-list').classList.toggle('hidden', tab !== 'assets');
        document.getElementById('history-list').classList.toggle('hidden', tab !== 'history');
        document.getElementById('tab-assets').classList.toggle('tab-active', tab === 'assets');
        document.getElementById('tab-history').classList.toggle('tab-active', tab === 'history');
    }

    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal(e) {
        if (e.target.id === 'modal' || e.target.textContent.includes('Закрыть')) {
            document.getElementById('modal').style.display = 'none';
        }
    }

    function logout() {
        localStorage.removeItem('mnemonic');
        localStorage.removeItem('walletAddress');
        window.location.href = 'auth.html';
    }

    update();
    generateHistory();
    setInterval(update, 15000);
</script>

</body>
</html>
