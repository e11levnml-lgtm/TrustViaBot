<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(to bottom, #0b0b0b, #121212); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100dvh; 
            scroll-behavior: smooth;
        }
        .header {
            background: rgba(11, 11, 11, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .action-btn { 
            background: linear-gradient(135deg, #1a1a1a, #222);
            border-radius: 9999px; 
            width: 70px; 
            height: 70px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        .action-btn:hover { transform: scale(1.08); }
        .action-btn.green { background: linear-gradient(135deg, #00d676, #00e07f); color: #000; }
        .tab { padding-bottom: 12px; cursor: pointer; transition: all 0.2s; }
        .tab-active { color: #00d676; border-bottom: 3px solid #00d676; font-weight: 700; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .token-row { 
            transition: all 0.2s ease; 
            position: relative; 
        }
        .token-row:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(0,214,118,0.15); 
            background: #1a1a1a; 
        }
        .token-row::after {
            content: "→";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d676;
            font-size: 18px;
            opacity: 0.6;
        }
        .tx-item { 
            background: #141414; 
            border: 1px solid #1d1d1d; 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
        }
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .status-success { background: #00d676; color: black; }
        .status-error { background: #ff4d4d; color: white; }
        .brand-title { 
            font-size: 24px; 
            font-weight: 900; 
            background: linear-gradient(90deg, #00d676, #00e07f); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .avatar-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00d676, #00e07f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid rgba(0,214,118,0.3);
            box-shadow: 0 0 15px rgba(0,214,118,0.25);
            transition: all 0.2s;
        }
        .avatar-btn:hover { transform: scale(1.12); box-shadow: 0 0 25px rgba(0,214,118,0.4); }
        .change-positive { color: #00d676; }
        .change-negative { color: #ff4d4d; }
        .change-neutral { color: #888; }
        #modal { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }
        .modal-content { 
            background: #141414; 
            border-radius: 24px; 
            padding: 32px 24px; 
            width: 90%; 
            max-width: 340px; 
            text-align: center; 
            border: 1px solid #222;
        }
        #loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #333;
            border-top: 3px solid #00d676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-pulse:active {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        #total-usd {
            transition: all 0.7s ease;
        }
    </style>
</head>
<body>
    <div class="header flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-sm font-bold shadow-md ring-2 ring-white/20">ETH</div>
            <div class="brand-title">TrustVia</div>
        </div>
        <div onclick="openModal()" class="avatar-btn">С</div>
    </div>

    <div class="flex-1 overflow-y-auto hide-scroll px-6 py-8 space-y-6">
        <!-- Баланс -->
        <div class="text-center mt-4 mb-2">
            <h1 id="total-usd" class="text-6xl font-extrabold tracking-tight">0.00 $</h1>
            <div id="change-24h" class="change-neutral flex items-center justify-center gap-2 text-2xl font-bold mt-2">
                0.00%
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 3l-7 7h4v7h6v-7h4l-7-7z" />
                </svg>
            </div>
        </div>

        <!-- Кнопки действий -->
        <div class="flex justify-around mb-6">
            <div onclick="location.href='send.html'" class="action-btn btn-pulse">↑</div>
            <div onclick="location.href='receive.html'" class="action-btn green btn-pulse">↓</div>
            <div onclick="location.href='swap.html'" class="action-btn btn-pulse">⇄</div>
        </div>

        <!-- Табы -->
        <div class="flex justify-around mb-4 border-b border-[#1a1a1a]">
            <div id="tab-assets" class="tab tab-active" onclick="switchTab('assets')">Активы</div>
            <div id="tab-history" class="tab" onclick="switchTab('history')">История</div>
        </div>

        <!-- Список активов -->
        <div id="assets-list" class="space-y-4"></div>

        <!-- История транзакций -->
        <div id="history-list" class="hidden space-y-4"></div>
    </div>

    <!-- Модал профиля -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-avatar">С</div>
            <h2 class="text-3xl font-bold mb-4">Сергей</h2>
            <p class="text-zinc-400 mb-10 text-xl">@Сергей</p>
            <div class="modal-btn" onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862').then(() => alert('Адрес скопирован!'))">Скопировать адрес</div>
            <div class="modal-btn" onclick="alert('Seed-фраза доступна только при создании. Храните её в безопасном месте!')">Посмотреть seed</div>
            <div class="modal-btn red" onclick="logout()">Выйти из аккаунта</div>
            <div class="mt-8 text-zinc-400 cursor-pointer hover:text-zinc-200 text-lg" onclick="closeModal()">Закрыть</div>
        </div>
    </div>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('mnemonic')) {
            window.location.href = 'auth.html';
        }

        // Фиксируем твой адрес
        const walletAddress = '0xc519118cd0c74879bd3FbF5fEaca473397540862';
        localStorage.setItem('walletAddress', walletAddress);

        // Список токенов
        const tokens = [
            { id:'WBTC', name:'Wrapped Bitcoin', bal:0.3541, s:'wbtc', p:'WBTCUSDT' },
            { id:'USDT', name:'Tether USD', bal:20000, s:'usdt', p:'USDTUSDT' },
            { id:'ETH', name:'Ethereum', bal:0.12, s:'eth', p:'ETHUSDT' },
            { id:'USDC', name:'USD Coin', bal:0, s:'usdc', p:'USDCUSDT' },
            { id:'LINK', name:'Chainlink', bal:0, s:'link', p:'LINKUSDT' },
            { id:'UNI', name:'Uniswap', bal:0, s:'uni', p:'UNIUSDT' },
            { id:'SHIB', name:'Shiba Inu', bal:0, s:'shib', p:'SHIBUSDT' },
            { id:'PEPE', name:'Pepe', bal:0, s:'pepe', p:'PEPEUSDT' },
            { id:'DAI', name:'Dai', bal:0, s:'dai', p:'DAIUSDT' },
            { id:'AAVE', name:'Aave', bal:0, s:'aave', p:'AAVEUSDT' },
            { id:'MKR', name:'Maker', bal:0, s:'mkr', p:'MKRUSDT' },
            { id:'LDO', name:'Lido DAO', bal:0, s:'ldo', p:'LDOUSDT' }
        ];

        // Обновление баланса и активов
        async function update() {
            const balanceEl = document.getElementById('total-usd');
            balanceEl.style.opacity = '0.5';
            balanceEl.style.transform = 'translateY(-30px)';
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price');
                if (!res.ok) throw new Error('API error');
                const prices = await res.json();
                let total = 0;
                let html = '';
                tokens.forEach(t => {
                    let price = 1;
                    if (t.p !== 'USDTUSDT') {
                        const pData = prices.find(p => p.symbol === t.p);
                        price = pData ? parseFloat(pData.price) : 0;
                    }
                    const val = t.bal * price;
                    total += val;
                    html += `
                        <div onclick="location.href='chart.html?id=${t.id}&bal=${t.bal}&sym=${t.p}&icon=${t.s}'"
                             class="token-row flex justify-between items-center p-5 bg-[#141414] rounded-3xl border border-[#1d1d1d] cursor-pointer">
                            <div class="flex items-center gap-5">
                                <img src="https://assets.coincap.io/assets/icons/${t.s}@2x.png"
                                     onerror="this.src='https://via.placeholder.com/48?text=${t.id}'"
                                     class="w-12 h-12 rounded-full bg-[#1a1a1a] p-1">
                                <div>
                                    <p class="font-bold text-xl">${t.name}</p>
                                    <p class="text-sm text-zinc-500">${t.bal.toFixed(4)} ${t.id}</p>
                                </div>
                            </div>
                            <p class="font-bold text-xl">$ ${val.toLocaleString('ru-RU', {minimumFractionDigits: 2})}</p>
                        </div>`;
                });
                setTimeout(() => {
                    balanceEl.textContent = total.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' $';
                    balanceEl.style.opacity = '1';
                    balanceEl.style.transform = 'translateY(0)';
                }, 700);
                const change24h = (Math.random() * 8 - 4).toFixed(2);
                const changeEl = document.getElementById('change-24h');
                changeEl.innerHTML = `
                    ${change24h > 0 ? '+' : ''}${change24h}%
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="${change24h > 0 ? 'M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z' : 'M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 112 0v7.586l3.293-3.293a1 1 0 011.414 0z'}" clip-rule="evenodd" />
                    </svg>
                `;
                changeEl.className = `change ${change24h > 0 ? 'change-positive' : change24h < 0 ? 'change-negative' : 'change-neutral'}`;
                document.getElementById('assets-list').innerHTML = html;
            } catch (e) {
                console.error('Ошибка загрузки цен:', e);
            }
        }

        // Генерация истории транзакций (демо)
        function generateHistory() {
            const fixedTransactions = [
                { type: "Отправлено", token: "ETH", amount: "0.0500", usd: "120.45", date: "15.02.2026 14:30", status: "Успешно" },
                // ... (вставь весь твой массив транзакций здесь, чтобы не укорачивать)
            ];

            let html = '';
            fixedTransactions.forEach(tx => {
                let icon = '';
                if (tx.type.includes("Отправлено")) icon = '<svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>';
                else if (tx.type.includes("Получено") || tx.type.includes("Пополнение")) icon = '<svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7 7m0 0l7-7m-7 7V3"/></svg>';
                else if (tx.type.includes("Обмен")) icon = '<svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>';
                else icon = '<svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';

                const statusIcon = tx.status === 'Успешно' 
                    ? '<div class="status-circle status-success">✓</div>'
                    : '<div class="status-circle status-error">✕</div>';

                html += `
                    <div class="tx-item flex items-start gap-4">
                        ${statusIcon}
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-1">
                                ${icon}
                                <p class="font-bold text-base">${tx.type} ${tx.amount} ${tx.token}</p>
                            </div>
                            <div class="flex justify-between text-sm text-zinc-400">
                                <p>Сетевой сбор: ~0.002 ETH</p>
                                <p class="text-zinc-300">${tx.usd} $</p>
                            </div>
                            <p class="text-xs text-zinc-500 mt-1">${tx.date}</p>
                        </div>
                    </div>`;
            });

            document.getElementById('history-list').innerHTML = html;
        }

        function switchTab(tab) {
            document.getElementById('assets-list').classList.toggle('hidden', tab !== 'assets');
            document.getElementById('history-list').classList.toggle('hidden', tab !== 'history');
            document.getElementById('tab-assets').classList.toggle('tab-active', tab === 'assets');
            document.getElementById('tab-history').classList.toggle('tab-active', tab === 'history');
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal' || e.target.textContent.includes('Закрыть')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('mnemonic');
            localStorage.removeItem('walletAddress');
            window.location.href = 'auth.html';
        }

        update();
        generateHistory();
        setInterval(update, 15000);
    </script>
</body>
</html>
