<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0b0b0b, #121212);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: rgba(11,11,11,0.9);
            backdrop-filter: blur(12px);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .brand {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00d676, #00e07f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00d676, #00e07f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            cursor: pointer;
            border: 2px solid rgba(0,214,118,0.4);
        }
        .avatar:active { transform: scale(0.92); }
        .balance {
            text-align: center;
            padding: 2rem 1rem;
        }
        .total {
            font-size: clamp(2.5rem, 12vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -0.15rem;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 1.5rem;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .green { background: linear-gradient(135deg, #00d676, #00e07f); color: black; }
        .tabs {
            display: flex;
            border-bottom: 1px solid #1a1a1a;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem 0;
            font-weight: 600;
            cursor: pointer;
        }
        .tab-active { color: #00d676; border-bottom: 3px solid #00d676; }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .token-row {
            background: #141414;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .token-row:active { background: #1a1a1a; transform: translateY(-2px); }
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #141414;
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 340px;
            text-align: center;
            border: 1px solid #222;
        }
        .modal-btn {
            background: #1a1a1a;
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            margin: 0.75rem 0;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-btn:active { transform: scale(0.97); }
        .red { background: linear-gradient(135deg, #ff4d4d, #ff1a1a); }
    </style>
</head>
<body>

    <!-- Проверка входа -->
    <script>
        if (!localStorage.getItem('mnemonic')) {
            window.location.href = 'auth.html';
        }
    </script>

    <header>
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-sm font-bold">ETH</div>
            <div class="brand">TrustVia</div>
        </div>
        <div onclick="document.getElementById('modal').style.display='flex'" class="avatar">С</div>
    </header>

    <div class="balance">
        <div id="total-usd" class="total">0.00 $</div>
        <div class="text-[#00d676] text-xl font-bold mt-2">+0.00% (24ч)</div>
    </div>

    <div class="actions">
        <div onclick="location.href='send.html'" class="action-btn">↑</div>
        <div onclick="location.href='receive.html'" class="action-btn green">↓</div>
        <div onclick="location.href='swap.html'" class="action-btn">⇄</div>
    </div>

    <div class="tabs">
        <div class="tab tab-active">Активы</div>
        <div class="tab">История</div>
    </div>

    <div class="content">
        <div class="token-row" onclick="location.href='chart.html?id=ETH&bal=0.12&sym=ETHUSDT&icon=eth'">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-lg font-bold">ETH</div>
                <div>
                    <p class="font-bold">Ethereum</p>
                    <p class="text-sm text-zinc-500">0.1200 ETH</p>
                </div>
            </div>
            <p class="font-bold text-lg">$396.00</p>
        </div>

        <div class="token-row" onclick="location.href='chart.html?id=USDT&bal=20000&sym=USDTUSDT&icon=usdt'">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-lg font-bold">USDT</div>
                <div>
                    <p class="font-bold">Tether USD</p>
                    <p class="text-sm text-zinc-500">20,000.00 USDT</p>
                </div>
            </div>
            <p class="font-bold text-lg">$20,000.00</p>
        </div>

        <!-- Добавь остальные токены по аналогии, если хочешь -->
    </div>

    <!-- Модалка профиля -->
    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-4">Сергей</h2>
            <p class="text-zinc-400 mb-6">@sergo</p>
            <div class="modal-btn" onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862').then(()=>alert('Адрес скопирован!'))">
                Скопировать адрес
            </div>
            <div class="modal-btn red mt-3" onclick="logout()">Выйти</div>
            <div class="mt-6 text-zinc-400 cursor-pointer" onclick="document.getElementById('modal').style.display='none'">Закрыть</div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('mnemonic');
            localStorage.removeItem('walletAddress');
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
