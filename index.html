<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #222; }
        .brand { font-size: 1.8rem; font-weight: 900; color: #00d676; }
        .avatar { width: 44px; height: 44px; background: #00d676; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .avatar:active { transform: scale(0.92); }
        .balance { text-align: center; padding: 40px 20px; }
        .total { font-size: 3.5rem; font-weight: 900; }
        .actions { display: flex; justify-content: space-around; padding: 20px; background: #111; }
        .action { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; transition: all 0.2s; }
        .action:active { transform: scale(0.9); }
        .green { background: #00d676; color: black; }
        .tabs { display: flex; border-bottom: 1px solid #222; }
        .tab { flex: 1; text-align: center; padding: 16px; font-weight: bold; cursor: pointer; }
        .tab-active { color: #00d676; border-bottom: 3px solid #00d676; }
        .content { flex: 1; overflow-y: auto; padding: 16px; }
        .token { background: #141414; border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .token:active { background: #1a1a1a; }
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #141414; border-radius: 24px; padding: 24px; width: 90%; max-width: 360px; text-align: center; }
        .modal-btn { background: #222; color: white; padding: 16px; border-radius: 9999px; margin: 12px 0; width: 100%; cursor: pointer; }
        .modal-btn:active { transform: scale(0.97); }
        .red { background: #ff4d4d; }
    </style>
</head>
<body>

    <script>
        if (!localStorage.getItem('mnemonic')) {
            window.location.href = 'auth.html';
        }
    </script>

    <header>
        <div class="brand">TrustVia</div>
        <div class="avatar" onclick="document.getElementById('modal').style.display='flex'">С</div>
    </header>

    <div class="balance">
        <div class="total">396.00 $</div>
        <div style="color:#00d676; font-size:1.2rem; margin-top:8px;">+1.23% (24ч)</div>
    </div>

    <div class="actions">
        <div onclick="location.href='send.html'" class="action">↑</div>
        <div onclick="location.href='receive.html'" class="action green">↓</div>
        <div onclick="location.href='swap.html'" class="action">⇄</div>
    </div>

    <div class="tabs">
        <div class="tab tab-active">Активы</div>
        <div class="tab">История</div>
    </div>

    <div class="content">
        <div class="token" onclick="location.href='chart.html?id=ETH&bal=0.12'">
            <div>ETH</div>
            <div>0.12 • $396</div>
        </div>
        <div class="token" onclick="location.href='chart.html?id=USDT&bal=20000'">
            <div>USDT</div>
            <div>20,000 • $20,000</div>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:16px;">Сергей</h2>
            <div class="modal-btn" onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862').then(()=>alert('Скопировано'))">Скопировать адрес</div>
            <div class="modal-btn red" onclick="localStorage.clear(); location.href='auth.html'">Выйти</div>
            <div style="margin-top:20px; color:#888; cursor:pointer;" onclick="document.getElementById('modal').style.display='none'">Закрыть</div>
        </div>
    </div>

</body>
</html>
