<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(to bottom, #0b0b0b, #121212); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100dvh; 
            scroll-behavior: smooth;
        }
        .header {
            background: rgba(11, 11, 11, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .action-btn { 
            background: linear-gradient(135deg, #1a1a1a, #222);
            border-radius: 9999px; 
            width: 70px; 
            height: 70px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 32px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        .action-btn:hover { transform: scale(1.08); }
        .action-btn.green { background: linear-gradient(135deg, #00d676, #00e07f); color: #000; }
        .tab { padding-bottom: 12px; cursor: pointer; transition: all 0.2s; }
        .tab-active { color: #00d676; border-bottom: 3px solid #00d676; font-weight: 700; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .token-row { 
            transition: all 0.2s ease; 
            position: relative; 
        }
        .token-row:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(0,214,118,0.15); 
            background: #1a1a1a; 
        }
        .token-row::after {
            content: "→";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d676;
            font-size: 18px;
            opacity: 0.6;
        }
        .tx-item { 
            background: #141414; 
            border: 1px solid #1d1d1d; 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
        }
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .status-success { background: #00d676; color: black; }
        .status-error { background: #ff4d4d; color: white; }
        .brand-title { 
            font-size: 24px; 
            font-weight: 900; 
            background: linear-gradient(90deg, #00d676, #00e07f); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .avatar-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00d676, #00e07f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid rgba(0,214,118,0.3);
            box-shadow: 0 0 15px rgba(0,214,118,0.25);
            transition: all 0.2s;
        }
        .avatar-btn:hover { transform: scale(1.12); box-shadow: 0 0 25px rgba(0,214,118,0.4); }
        .change-positive { color: #00d676; }
        .change-negative { color: #ff4d4d; }
        .change-neutral { color: #888; }
        #modal { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }
        .modal-content { 
            background: #141414; 
            border-radius: 24px; 
            padding: 32px 24px; 
            width: 90%; 
            max-width: 340px; 
            text-align: center; 
            border: 1px solid #222;
        }
        #loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #333;
            border-top: 3px solid #00d676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-pulse:active {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        #total-usd {
            transition: all 0.7s ease;
        }
    </style>
</head>
<body>
    <div class="header flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-sm font-bold shadow-md ring-2 ring-white/20">ETH</div>
            <div class="brand-title">TrustVia</div>
        </div>
        <div onclick="openModal()" class="avatar-btn">С</div>
    </div>

    <div class="flex-1 overflow-y-auto hide-scroll px-6 py-8 space-y-6">
        <!-- Баланс -->
        <div class="text-center mt-4 mb-2">
            <h1 id="total-usd" class="text-6xl font-extrabold tracking-tight">0.00 $</h1>
            <div id="change-24h" class="change-neutral flex items-center justify-center gap-2 text-2xl font-bold mt-2">
                0.00%
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 3l-7 7h4v7h6v-7h4l-7-7z" />
                </svg>
            </div>
        </div>

        <!-- Кнопки действий -->
        <div class="flex justify-around mb-6">
            <div onclick="location.href='send.html'" class="action-btn btn-pulse">↑</div>
            <div onclick="location.href='receive.html'" class="action-btn green btn-pulse">↓</div>
            <div onclick="location.href='swap.html'" class="action-btn btn-pulse">⇄</div>
        </div>

        <!-- Табы -->
        <div class="flex justify-around mb-4 border-b border-[#1a1a1a]">
            <div id="tab-assets" class="tab tab-active" onclick="switchTab('assets')">Активы</div>
            <div id="tab-history" class="tab" onclick="switchTab('history')">История</div>
        </div>

        <!-- Список активов -->
        <div id="assets-list" class="space-y-4"></div>

        <!-- История транзакций -->
        <div id="history-list" class="hidden space-y-4"></div>
    </div>

    <!-- Модал профиля -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-avatar">С</div>
            <h2 class="text-3xl font-bold mb-4">Сергей</h2>
            <p class="text-zinc-400 mb-10 text-xl">@Сергей</p>
            <div class="modal-btn" onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862').then(() => alert('Адрес скопирован!'))">Скопировать адрес</div>
            <div class="modal-btn" onclick="alert('Seed-фраза доступна только при создании. Храните её в безопасном месте!')">Посмотреть seed</div>
            <div class="modal-btn red" onclick="logout()">Выйти из аккаунта</div>
            <div class="mt-8 text-zinc-400 cursor-pointer hover:text-zinc-200 text-lg" onclick="closeModal()">Закрыть</div>
        </div>
    </div>

    <script>
        // Проверка авторизации
        if (!localStorage.getItem('mnemonic')) {
            window.location.href = 'auth.html';
        }

        // Фиксируем твой адрес
        const walletAddress = '0xc519118cd0c74879bd3FbF5fEaca473397540862';
