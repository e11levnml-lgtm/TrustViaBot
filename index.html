<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Кошелёк</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0b0b0b, #121212); color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; overflow: hidden; height: 100dvh; }
        .header { background: rgba(11, 11, 11, 0.94); backdrop-filter: blur(20px); padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 50; }
        .brand { font-size: 28px; font-weight: 900; background: linear-gradient(90deg, #00d676, #00ff9d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .avatar-btn { width: 52px; height: 52px; background: linear-gradient(135deg, #00d676, #00ff9d); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; cursor: pointer; border: 3px solid rgba(0,214,118,0.5); box-shadow: 0 0 25px rgba(0,214,118,0.45); transition: all 0.4s; }
        .avatar-btn:active { transform: scale(0.9); }
        .balance-section { text-align: center; padding: 48px 24px 32px; }
        .balance { font-size: 68px; font-weight: 900; letter-spacing: -4px; background: linear-gradient(90deg, #ffffff, #e0e0e0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .action-buttons { display: flex; justify-content: space-around; padding: 32px 24px; background: rgba(0,0,0,0.25); backdrop-filter: blur(6px); }
        .action-btn { width: 90px; height: 90px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 42px; box-shadow: 0 12px 48px rgba(0,0,0,0.7); transition: all 0.4s; cursor: pointer; }
        .action-btn:active { transform: scale(0.9); }
        .green { background: linear-gradient(135deg, #00d676, #00ff9d); color: black; box-shadow: 0 12px 48px rgba(0,214,118,0.5); }
        .tabs { display: flex; background: rgba(11,11,11,0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #1a1a1a; position: sticky; top: 80px; z-index: 40; }
        .tab { flex: 1; text-align: center; padding: 20px 0; font-weight: 700; font-size: 18px; cursor: pointer; transition: all 0.4s; position: relative; }
        .tab-active { color: #00d676; }
        .tab-active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 70%; height: 5px; background: linear-gradient(90deg, #00d676, #00ff9d); border-radius: 5px 5px 0 0; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .content { flex: 1; overflow-y: auto; }
        .token-row { background: linear-gradient(to right, #141414, #1a1a1a); border-radius: 28px; padding: 24px; margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between; transition: all 0.5s; cursor: pointer; border: 1px solid #222; }
        .token-row:active { transform: translateY(-10px); box-shadow: 0 20px 70px rgba(0,214,118,0.3); border-color: #00d676; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.88); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(10px); }
        .modal-content { background: linear-gradient(to bottom, #141414, #0c0c0c); border-radius: 44px; padding: 56px 36px; width: 92%; max-width: 420px; text-align: center; border: 1px solid #333; box-shadow: 0 30px 100px rgba(0,0,0,0.9); }
        .modal-btn { background: linear-gradient(135deg, #1a1a1a, #222); color: white; padding: 20px; border-radius: 9999px; font-weight: bold; width: 100%; margin-bottom: 24px; transition: all 0.4s; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
        .modal-btn:active { transform: translateY(2px); }
        .red { background: linear-gradient(135deg, #ff4d4d, #ff1a1a); }
    </style>
</head>
<body>
    <!-- Проверка авторизации -->
    <script>
        if (!localStorage.getItem('mnemonic')) {
            window.location.href = 'auth.html';
        }
    </script>

    <div class="header">
        <div class="flex items-center gap-6">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center text-base font-bold shadow-2xl ring-2 ring-white/20">ETH</div>
            <div class="brand">TrustVia</div>
        </div>
        <div onclick="openModal()" class="avatar-btn">С</div>
    </div>

    <div class="balance-section">
        <h1 id="total-usd" class="balance">0.00 $</h1>
        <div id="change-24h" class="change">
            0.00%
            <svg class="w-8 h-8 text-neutral-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 3l-7 7h4v7h6v-7h4l-7-7z" />
            </svg>
        </div>
    </div>

    <div class="action-buttons">
        <div onclick="location.href='send.html'" class="action-btn">↑</div>
        <div onclick="location.href='receive.html'" class="action-btn green">↓</div>
        <div onclick="location.href='swap.html'" class="action-btn">⇄</div>
    </div>

    <div class="tabs">
        <div id="tab-assets" class="tab tab-active" onclick="switchTab('assets')">Активы</div>
        <div id="tab-history" class="tab" onclick="switchTab('history')">История</div>
    </div>

    <div id="assets-list" class="content px-6 py-8 space-y-8 hide-scroll">
        <!-- Пример токена, добавь свои -->
        <div onclick="location.href='chart.html?id=ETH&bal=0.12&sym=ETHUSDT&icon=eth'" class="token-row">
            <div class="flex items-center gap-7">
                <img src="https://assets.coincap.io/assets/icons/eth@2x.png" class="w-16 h-16">
                <div>
                    <p class="font-bold text-2xl">$ 396.00</p>
                    <p class="text-zinc-400 text-lg">0.12 ETH</p>
                </div>
            </div>
            <div class="text-right">
                <p class="font-bold text-2xl">$ 396.00</p>
            </div>
        </div>
        <!-- Добавь другие токены по аналогии -->
    </div>

    <div id="history-list" class="content px-6 py-8 space-y-8 hide-scroll hidden">
        <!-- Пример транзакции -->
        <div class="tx-item">
            <p class="font-bold">Отправлено 0.05 ETH</p>
            <p class="text-zinc-400">$120.45</p>
        </div>
        <!-- Добавь другие -->
    </div>

    <!-- Модал -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-avatar">С</div>
            <h2 class="text-3xl font-extrabold mb-4">Сергей</h2>
            <p class="text-zinc-400 mb-10 text-2xl">@Сергей</p>
            <div class="modal-btn" onclick="navigator.clipboard.writeText('0xc519118cd0c74879bd3FbF5fEaca473397540862'); alert('Адрес скопирован!')">Скопировать адрес</div>
            <div class="modal-btn" onclick="alert('Seed-фраза доступна только при создании. Храните её в безопасном месте!')">Посмотреть seed</div>
            <div class="modal-btn red" onclick="logout()">Выйти из аккаунта</div>
            <div class="mt-12 text-zinc-400 cursor-pointer hover:text-zinc-200 text-xl" onclick="closeModal()">Закрыть</div>
        </div>
    </div>

    <script>
        const walletAddress = '0xc519118cd0c74879bd3FbF5fEaca473397540862';
        localStorage.setItem('walletAddress', walletAddress);

        function switchTab(tab) {
            document.getElementById('assets-list').classList.toggle('hidden', tab !== 'assets');
            document.getElementById('history-list').classList.toggle('hidden', tab !== 'history');
            document.getElementById('tab-assets').classList.toggle('tab-active', tab === 'assets');
            document.getElementById('tab-history').classList.toggle('tab-active', tab === 'history');
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal' || e.target.textContent.includes('Закрыть')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('mnemonic');
            localStorage.removeItem('walletAddress');
            window.location.href = 'auth.html';
        }

        // Обновление баланса (демо)
        document.getElementById('total-usd').textContent = '396.00 $';
        document.getElementById('change-24h').innerHTML = '+1.23% <svg class="w-8 h-8 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3l-7 7h4v7h6v-7h4l-7-7z" /></svg>';
    </script>
</body>
</html>
