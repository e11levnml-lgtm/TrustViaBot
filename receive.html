<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Получить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; margin: 0; min-height: 100dvh; padding: 16px; font-family: sans-serif; text-align: center; }
        .qr { background: white; padding: 16px; border-radius: 24px; margin: 20px auto; width: 220px; }
        .address { background: #141414; border: 1px solid #333; border-radius: 16px; padding: 16px; margin: 20px auto; max-width: 320px; word-break: break-all; font-family: monospace; cursor: pointer; }
        .address:active { background: #1a1a1a; }
        .back { color: #00d676; font-size: 1.5rem; margin-bottom: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="back" onclick="location.href='index.html'">← Назад</div>
    <h1>Получить</h1>

    <div class="qr">
        <img id="qr" src="" alt="QR" width="200">
    </div>

    <div class="address" onclick="copy()">
        <div id="addr"></div>
    </div>

    <script>
        const addr = localStorage.getItem('walletAddress') || '0xc519118cd0c74879bd3FbF5fEaca473397540862';
        document.getElementById('addr').textContent = addr;
        document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(addr)}`;

        function copy() {
            navigator.clipboard.writeText(addr).then(() => alert('Адрес скопирован!'));
        }
    </script>
</body>
</html>
