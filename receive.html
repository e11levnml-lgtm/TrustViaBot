<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustVia — Получить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; min-height: 100dvh; }
        .address-card { background: #141414; border: 1px solid #222; border-radius: 24px; padding: 16px; text-align: center; cursor: pointer; transition: border 0.2s; }
        .address-card:hover { border-color: #00d676; }
        .btn-share { background: #1a1a1a; color: white; font-weight: 700; border-radius: 9999px; padding: 16px; width: 100%; border: 1px solid #333; transition: all 0.2s; }
        .btn-share:hover { background: #222; }
        .toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #00d676; color: black; padding: 12px 24px; border-radius: 9999px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }
        .copy-btn { background: #00d676; color: black; border: none; padding: 16px; border-radius: 9999px; font-weight: bold; cursor: pointer; transition: all 0.2s; width: 100%; margin-top: 16px; }
        .copy-btn:hover { background: #00ff9d; transform: scale(1.03); }
    </style>
</head>
<body class="flex flex-col items-center p-6">
    <div class="w-full flex justify-between items-center mb-8">
        <button onclick="history.back()" class="text-[#00d676] text-3xl font-bold">←</button>
        <h2 class="font-bold text-xl uppercase tracking-wide">Получить</h2>
        <div class="w-10"></div>
    </div>

    <div class="text-center mb-6">
        <p class="text-zinc-400 text-base">Сеть: Ethereum (ERC-20)</p>
    </div>

    <div id="address-card" class="address-card w-full max-w-md mb-6" onclick="copyAddress()">
        <p class="text-xs text-zinc-500 font-bold uppercase mb-2">Ваш адрес</p>
        <p id="address-text" class="text-sm font-mono break-all">0xc519118cd0c74879bd3FbF5fEaca473397540862</p>
    </div>

    <button onclick="copyAddress()" class="copy-btn uppercase tracking-wider">Скопировать адрес</button>
    <button onclick="shareAddress()" class="btn-share uppercase tracking-wider mt-4">Поделиться адресом</button>

    <div id="toast" class="toast hidden">Скопировано в буфер!</div>

    <script>
        const address = '0xc519118cd0c74879bd3FbF5fEaca473397540862';
        document.getElementById('address-text').textContent = address;

        async function copyAddress() {
            try {
                await navigator.clipboard.writeText(address);
                const toast = document.getElementById('toast');
                toast.textContent = 'Адрес скопирован!';
                toast.style.background = '#00d676';
                toast.style.opacity = '1';
                toast.classList.remove('hidden');
                setTimeout(() => toast.style.opacity = '0', 2000);
            } catch {
                const toast = document.getElementById('toast');
                toast.textContent = 'Ошибка копирования';
                toast.style.background = '#ff4d4d';
                toast.style.opacity = '1';
                toast.classList.remove('hidden');
                setTimeout(() => toast.style.opacity = '0', 2000);
            }
        }

        async function shareAddress() {
            if (navigator.share) {
                await navigator.share({ 
                    title: 'Мой адрес TrustVia', 
                    text: `Получите на Ethereum: ${address}` 
                });
            } else {
                copyAddress();
            }
        }
    </script>
</body>
</html>
