<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Отправить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; margin: 0; min-height: 100dvh; padding: 16px; font-family: sans-serif; }
        input, select { background: #141414; border: 1px solid #333; color: white; padding: 16px; border-radius: 16px; width: 100%; margin: 8px 0; font-size: 1.1rem; }
        input:focus, select:focus { border-color: #00d676; outline: none; }
        button { background: #00d676; color: black; font-weight: bold; padding: 16px; border-radius: 9999px; width: 100%; margin-top: 20px; cursor: pointer; }
        button:active { transform: scale(0.97); }
        .back { color: #00d676; font-size: 1.5rem; margin-bottom: 20px; cursor: pointer; }
        .error { color: #ff4d4d; text-align: center; margin: 10px 0; display: none; }
    </style>
</head>
<body>

    <div class="back" onclick="location.href='index.html'">← Назад</div>
    <h1 style="text-align:center; margin-bottom:20px;">Отправить</h1>

    <select id="token">
        <option>ETH</option>
        <option>USDT</option>
        <option>WBTC</option>
    </select>

    <input id="to" placeholder="Адрес получателя (0x...)">
    <input id="amount" type="number" placeholder="Сумма" step="0.0001">

    <div id="err" class="error"></div>

    <button onclick="send()">Отправить</button>

    <script>
        function send() {
            const to = document.getElementById('to').value.trim();
            const amount = document.getElementById('amount').value;
            const err = document.getElementById('err');

            err.style.display = 'none';

            if (!to.startsWith('0x') || to.length !== 42) {
                err.textContent = 'Неверный адрес';
                err.style.display = 'block';
                return;
            }
            if (!amount || amount <= 0) {
                err.textContent = 'Укажи сумму';
                err.style.display = 'block';
                return;
            }

            alert('Отправлено (демо): ' + amount + ' → ' + to);
        }
    </script>
</body>
</html>
