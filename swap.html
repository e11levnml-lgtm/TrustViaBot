<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        .swap-card { background: #161616; border: 1px solid #222; border-radius: 24px; padding: 20px; }
        .arrow-down { background: #0b0b0b; border: 1px solid #222; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #00d676; font-size: 24px; margin: -20px auto; z-index: 10; position: relative; }
        .btn-swap { background: #00d676; color: black; font-weight: 700; border-radius: 9999px; padding: 18px; width: 100%; transition: all 0.2s; }
        .btn-swap:hover { background: #00e07f; transform: translateY(-2px); }
        .error-box { color: #ff4d4d; font-size: 13px; margin-top: 8px; text-align: center; padding: 12px; background: rgba(255, 77, 77, 0.1); border: 1px solid #ff4d4d; border-radius: 12px; display: none; }
    </style>
</head>
<body class="flex justify-center p-6 min-h-dvh">

    <div class="w-full max-w-[420px]">
        <div class="flex items-center gap-4 mb-10"><button onclick="history.back()" class="text-[#00d676] text-3xl font-bold">←</button><h2 class="font-bold text-xl uppercase">Обмен</h2></div>
        <div class="space-y-2 relative">
            <div class="swap-card">
                <p class="text-xs text-zinc-500 font-bold uppercase mb-3">Вы отдаёте</p>
                <div class="flex justify-between items-center">
                    <input id="from-amount" type="number" value="0.3541" class="bg-transparent text-3xl font-bold outline-none w-3/5" placeholder="0.00">
                    <select id="from-token" class="bg-transparent text-[#00d676] text-xl font-bold">
                        <option>WBTC</option><option>USDT</option><option>ETH</option><option>USDC</option><option>LINK</option><option>UNI</option><option>SHIB</option><option>PEPE</option><option>DAI</option><option>AAVE</option><option>MKR</option><option>LDO</option>
                    </select>
                </div>
            </div>
            <div class="arrow-down">↓</div>
            <div class="swap-card">
                <p class="text-xs text-zinc-500 font-bold uppercase mb-3">Вы получаете</p>
                <div class="flex justify-between items-center">
                    <span id="to-amount" class="text-3xl font-bold text-zinc-300">Расчёт...</span>
                    <select id="to-token" class="bg-transparent text-zinc-300 text-xl font-bold">
                        <option>USDT</option><option>WBTC</option><option>ETH</option><option>USDC</option><option>LINK</option><option>UNI</option><option>SHIB</option><option>PEPE</option><option>DAI</option><option>AAVE</option><option>MKR</option><option>LDO</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="swap-error" class="error-box mt-4">Ошибка</div>
        <button onclick="handleSwap()" class="btn-swap mt-10 uppercase tracking-wider">Обменять</button>
    </div>

    <script>
        const fromAmount = document.getElementById('from-amount');
        const fromToken = document.getElementById('from-token');
        const toToken = document.getElementById('to-token');
        const toAmount = document.getElementById('to-amount');
        const errorBox = document.getElementById('swap-error');

        function handleSwap() {
            const amount = parseFloat(fromAmount.value) || 0;
            if (amount <= 0) {
                errorBox.textContent = 'Укажите сумму для обмена';
                errorBox.style.display = 'block';
                return;
            }
            if (fromToken.value === toToken.value) {
                errorBox.textContent = 'Выберите разные токены для обмена';
                errorBox.style.display = 'block';
                return;
            }

            // Симуляция ошибки
            errorBox.textContent = 'Недостаточно ETH для оплаты газа';
            errorBox.style.display = 'block';
        }

        function updateOutput() {
            const amount = parseFloat(fromAmount.value) || 0;
            if (amount > 0) {
                toAmount.textContent = (amount * 0.98).toFixed(4); // Симуляция курса с slippage
            } else {
                toAmount.textContent = 'Расчёт...';
            }
        }

        fromAmount.oninput = updateOutput;
        fromToken.onchange = updateOutput;
        toToken.onchange = updateOutput;
        updateOutput();
    </script>
</body>
</html>
