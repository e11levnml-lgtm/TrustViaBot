<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Обмен</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0b0b; color: white; margin: 0; min-height: 100dvh; padding: 16px; font-family: sans-serif; }
        .card { background: #141414; border: 1px solid #333; border-radius: 16px; padding: 16px; margin: 12px 0; }
        .arrow { text-align: center; font-size: 2.5rem; color: #00d676; margin: -20px 0; }
        input, select { background: #1a1a1a; border: 1px solid #444; color: white; padding: 12px; border-radius: 12px; width: 100%; margin: 8px 0; font-size: 1.2rem; }
        button { background: #00d676; color: black; font-weight: bold; padding: 16px; border-radius: 9999px; width: 100%; margin-top: 20px; cursor: pointer; }
        button:active { transform: scale(0.97); }
        .back { color: #00d676; font-size: 1.5rem; margin-bottom: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="back" onclick="location.href='index.html'">← Назад</div>
    <h1 style="text-align:center;">Обмен</h1>

    <div class="card">
        <p style="color:#aaa; margin-bottom:8px;">Отдаёте</p>
        <select id="from">
            <option>ETH</option>
            <option>USDT</option>
            <option>WBTC</option>
        </select>
        <input id="amt-from" type="number" placeholder="0.00">
    </div>

    <div class="arrow">↓</div>

    <div class="card">
        <p style="color:#aaa; margin-bottom:8px;">Получаете</p>
        <select id="to">
            <option>USDT</option>
            <option>ETH</option>
            <option>WBTC</option>
        </select>
        <input id="amt-to" type="number" placeholder="0.00" disabled>
    </div>

    <button onclick="swap()">Обменять</button>

    <script>
        function swap() {
            const amt = document.getElementById('amt-from').value;
            if (!amt || amt <= 0) return alert('Введи сумму');
            alert('Обмен выполнен (демо)');
        }

        document.getElementById('amt-from').oninput = () => {
            const amt = document.getElementById('amt-from').value;
            document.getElementById('amt-to').value = (amt * 3300).toFixed(2); // демо курс ETH→USDT
        };
    </script>
</body>
</html>
